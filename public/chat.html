<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>REBONA PUBLIC CHAT</title>
  <style>
    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: white;
      margin: 0;
    }

    .chat-wrapper {
      height: 100dvh;
      display: flex;
      flex-direction: column;
      position: fixed;
      inset: 0;
    }

    .group-header {
      text-align: center;
      padding: 16px;
      position: relative;
    }

    .logout-button {
      position: absolute;
      top: 16px;
      right: 16px;
      background: #222;
      border: none;
      color: #ccc;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
    }

    .user-info {
      position: absolute;
      top: 50px;
      right: 16px;
      font-size: 11px;
      color: red;
      text-align: right;
    }

    .group-logo {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: url('https://files.catbox.moe/raztrf.png') center/cover no-repeat;
      margin: 0 auto;
    }

    .group-name {
      margin-top: 10px;
      font-size: 18px;
      font-weight: 600;
      color: #ccc;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      max-width: 70%;
      padding: 10px 14px;
      border-radius: 16px;
      background: #121212;
      font-size: 14px;
    }

    .message.outgoing {
      align-self: flex-end;
      background: #1e1e1e;
    }

    .sender-name {
      font-size: 12px;
      color: #aaa;
      margin-bottom: 4px;
    }

    .message img {
      max-width: 100%;
      border-radius: 12px;
      margin-top: 6px;
    }

    .input-area {
      display: flex;
      padding: 12px;
      background: #121212;
      border-top: 1px solid #222;
    }

    .input-area input[type="text"] {
      flex: 1;
      padding: 10px 16px;
      border-radius: 999px;
      border: none;
      background: #1a1a1a;
      color: white;
    }

    .input-area button {
      background: none;
      border: none;
      margin-left: 10px;
    }

    .icon {
      width: 24px;
      height: 24px;
      fill: white;
      cursor: pointer;
    }

    .loading-dots {
      display: none;
      align-items: center;
      margin-left: 10px;
    }

    .dot {
      width: 6px;
      height: 6px;
      background: white;
      border-radius: 50%;
      margin: 0 2px;
      animation: blink 1s infinite alternate;
    }

    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes blink {
      0% { opacity: 0.2; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="chat-wrapper">
    <div class="group-header">
      <button class="logout-button" onclick="logout()">Logout</button>
      <div class="user-info" id="user-info"></div>
      <div class="group-logo"></div>
      <div class="group-name">REBONA PUBLIC CHAT</div>
    </div>

    <div class="messages" id="messages"></div>

    <form class="input-area" id="chat-form">
      <input type="text" id="message-input" placeholder="Type a message..." autocomplete="off">
      <button type="submit" title="Send">
        <svg class="icon" viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
      </button>
      <div class="loading-dots" id="loading-dots">
        <div class="dot"></div><div class="dot"></div><div class="dot"></div>
      </div>
    </form>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const messagesEl = document.getElementById('messages');
    const form = document.getElementById('chat-form');
    const input = document.getElementById('message-input');
    const loadingDots = document.getElementById('loading-dots');
    const userInfo = document.getElementById('user-info');

    let username = '';
    let userid = '';
    let lastDateShown = null;

    function scrollToBottom() {
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    function appendMessage(content, sender, outgoing, date) {
      const now = date || new Date();
      const todayStr = now.toDateString();

      const timeStr = now.toLocaleTimeString('id-ID', {
        timeZone: 'Asia/Jakarta',
        hour: '2-digit',
        minute: '2-digit',
        hour12: false
      });

      if (lastDateShown !== todayStr) {
        const sep = document.createElement('div');
        sep.style.textAlign = 'center';
        sep.style.color = '#888';
        sep.style.fontSize = '12px';
        sep.style.margin = '10px 0';
        sep.textContent = now.toLocaleDateString('id-ID', {
          timeZone: 'Asia/Jakarta',
          weekday: 'long',
          year: 'numeric',
          month: 'short',
          day: 'numeric'
        });
        messagesEl.appendChild(sep);
        lastDateShown = todayStr;
      }

      const msgEl = document.createElement('div');
      msgEl.className = 'message' + (outgoing ? ' outgoing' : '');
      msgEl.innerHTML = `
        <div class="sender-name">${sender} Â· <span style="color:#777;">${timeStr}</span></div>
        ${content}
      `;
      messagesEl.appendChild(msgEl);
      scrollToBottom();
    }

    function logout() {
      fetch('/logout', { method: 'POST' }).then(() => {
        location.href = 'login.html';
      });
    }

    fetch('/session').then(res => {
      if (!res.ok) return location.href = 'login.html';
      return res.json();
    }).then(data => {
      username = data.username;
      userid = data.id || '0000000';
      userInfo.textContent = `${username}\n${userid}`;

      const socket = io();
      socket.emit('join');

      socket.on('chatHistory', (msgs) => {
        msgs.forEach(msg => {
          const time = new Date(msg.timestamp);
          appendMessage(msg.content, msg.sender, msg.sender === username, time);
        });
      });

      socket.on('message', (msg) => {
        appendMessage(msg.content, msg.sender, msg.sender === username, new Date(msg.timestamp));
      });

      form.addEventListener('submit', (e) => {
        e.preventDefault();
        const msg = input.value.trim();
        if (!msg) return;
        socket.emit('message', msg);
        input.value = '';
      });
    });
  </script>
</body>
</html>
