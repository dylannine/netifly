<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rebona - Sosial Media</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      color: white;
      height: 100vh;
      background: url('https://files.catbox.moe/q81dze.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      position: relative;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(4px);
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      z-index: 1;
    }

    .container {
      z-index: 2;
      text-align: center;
      animation: fadeIn 1.5s ease-out;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      animation: glitch 1s infinite;
    }

    .social-links a {
      display: inline-block;
      margin: 10px;
      padding: 14px 30px;
      font-size: 1rem;
      color: white;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      backdrop-filter: blur(10px);
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .social-links a:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.05);
    }

    @keyframes glitch {
      0% { text-shadow: 2px 0 red, -2px 0 blue; }
      20% { text-shadow: -2px 0 red, 2px 0 blue; }
      40% { text-shadow: 2px 0 green, -2px 0 red; }
      60% { text-shadow: -1px 0 blue, 1px 0 green; }
      80% { text-shadow: 1px 0 red, -1px 0 blue; }
      100% { text-shadow: 0 0 transparent; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      .social-links a {
        font-size: 0.9rem;
        padding: 12px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="overlay"></div>

  <div class="container">
    <h1>Join Circle Rebona</h1>
    <div class="social-links">
      <a href="https://chat.whatsapp.com/K6PaiqevKc4Cq3tuEhFYjp" target="_blank">GB OPTES</a>
      <a href="https://chat.whatsapp.com/BAB4BSIhPFtDUcn3FPzoGH" target="_blank">GB WAR</a>
    </div>
  </div>

</body>
</html>
