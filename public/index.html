<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <title>Rebona-ID</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
      position: relative;
      background: url('https://files.catbox.moe/q81dze.png') no-repeat center center fixed;
      background-size: cover;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(4px);
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }

    .navbar {
      position: absolute;
      top: 20px;
      right: 30px;
      z-index: 4;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-btn {
      padding: 10px 20px;
      font-size: 1rem;
      color: white;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .dropdown-btn:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 10px;
      min-width: 160px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.5);
      z-index: 5;
    }

    .dropdown-content a {
      color: white;
      padding: 12px 16px;
      display: block;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .dropdown-content a:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .container {
      z-index: 3;
      text-align: center;
      animation: fadeIn 1.5s ease-out;
    }

    h1 {
      font-size: 3.5rem;
      margin-bottom: 15px;
      animation: glitch 1s infinite;
    }

    p {
      font-size: 1.2rem;
      color: #ccc;
      margin-bottom: 30px;
    }

    .btn {
      display: inline-block;
      margin: 10px;
      padding: 14px 30px;
      font-size: 1rem;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(255, 255, 255, 0.1);
      color: white;
      backdrop-filter: blur(10px);
      border-radius: 12px;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.05);
    }

    @keyframes glitch {
      0% { text-shadow: 2px 0 red, -2px 0 blue; }
      20% { text-shadow: -2px 0 red, 2px 0 blue; }
      40% { text-shadow: 2px 0 green, -2px 0 red; }
      60% { text-shadow: -1px 0 blue, 1px 0 green; }
      80% { text-shadow: 1px 0 red, -1px 0 blue; }
      100% { text-shadow: 0 0 transparent; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @media (max-width: 600px) {
      h1 { font-size: 2.2rem; }
      p { font-size: 1rem; }
      .btn { padding: 12px 20px; font-size: 0.9rem; }
    }
  </style>
</head>
