<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forum - Rebona-ID</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Orbitron', sans-serif;
      color: white;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow-x: hidden;
      background: url('https://files.catbox.moe/q81dze.png') no-repeat center center fixed;
      background-size: cover;
      padding: 20px;
    }
    .overlay {
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(4px);
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      z-index: 1;
    }
    .container {
      z-index: 2;
      width: 100%;
      max-width: 720px;
      background: rgba(255, 255, 255, 0.05);
      padding: 30px 20px;
      border-radius: 15px;
      text-align: center;
      animation: fadeIn 1.5s ease-out;
    }
    h1 {
      margin-bottom: 25px;
      font-size: 2.5rem;
      animation: glitch 1s infinite;
      text-shadow: 0 0 5px #0ff;
    }
    .topic {
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      margin: 10px 0;
      border-radius: 10px;
      transition: 0.3s;
      cursor: pointer;
    }
    .topic:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    a {
      text-decoration: none;
      color: white;
      display: block;
      word-wrap: break-word;
    }
    .back {
  display: inline-block;
  margin-top: 20px;
  padding: 10px 20px;
  font-size: 1rem;
  color: #fff; /* Ubah dari #0ff menjadi putih */
  background: rgba(255, 255, 255, 0.1);
  border: 1px solid #fff;
  border-radius: 8px;
  transition: all 0.3s ease;
  text-decoration: none;
}
.back:hover {
  background: rgba(255, 255, 255, 0.3);
  color: #000; /* Tetap hitam saat hover untuk kontras */
  font-weight: bold;
}
    @keyframes glitch {
      0% { text-shadow: 2px 0 red, -2px 0 blue; }
      20% { text-shadow: -2px 0 red, 2px 0 blue; }
      40% { text-shadow: 2px 0 green, -2px 0 red; }
      60% { text-shadow: -1px 0 blue, 1px 0 green; }
      80% { text-shadow: 1px 0 red, -1px 0 blue; }
      100% { text-shadow: 0 0 transparent; }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }
      .topic {
        font-size: 0.95rem;
        padding: 12px;
      }
      .back {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <div class="container">
    <h1>Rebona-ID</h1>
    <div id="topics-container"></div>
    <a href="index.html" class="back">Kembali ke Beranda</a>
  </div>

  <script>
    function getTopics() {
      return JSON.parse(localStorage.getItem("topics") || "[]");
    }

    const container = document.getElementById('topics-container');
    const topics = getTopics();

    container.innerHTML = '';

    if (!topics.length) {
      const noTopicsMessage = document.createElement('p');
      noTopicsMessage.textContent = 'Tidak ada topik di forum saat ini.';
      container.appendChild(noTopicsMessage);
    } else {
      topics.forEach(topic => {
        const topicDiv = document.createElement('div');
        topicDiv.classList.add('topic');

        const topicLink = document.createElement('a');
        topicLink.href = '#';
        topicLink.textContent = `[${topic.title}] ${topic.content}`;

        topicDiv.appendChild(topicLink);
        container.appendChild(topicDiv);
      });
    }
  </script>
</body>
</html>
